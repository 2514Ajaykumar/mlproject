<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .login {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            width: 420px;
            text-align: center;
        }
        h1, h2 {
            color: #ffeb3b;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .mb-3 {
            text-align: left;
        }
        label {
            font-weight: bold;
            color: #fff;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.3);
            color: black;
        }
        select option {
            color: black;
        }
        select:focus, input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
        }
        .btn {
            background: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(to right, #dd2476, #ff512f);
        }
        h2 {
            margin-top: 20px;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h2>Student Exam Performance Prediction</h2>
            <div class="mb-3">
                <label>Gender</label>
                <select name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Race or Ethnicity</label>
                <select name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Writing Score (out of 100)</label>
                <input type="number" name="writing_score" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <label>Reading Score (out of 100)</label>
                <input type="number" name="reading_score" min="0" max="100" required>
            </div>
            <div class="mb-3">
                <input class="btn" type="submit" value="Predict your Maths Score">
            </div>
        </form>
        <h2>THE prediction is {{results}}</h2>
    </div>
</body>
</html>
